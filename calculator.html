<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Value of Money Calculator</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container">
    <h2>Time Value of Money Calculator</h2>
    <div class="calculator-container">
      <!-- Future Value Section -->
      <div class="section">
        <h3>Calculate Future Value (FV)</h3>
        <label for="pv-fv">Enter Present Value (PV):</label>
        <input type="number" id="pv-fv" placeholder="PV">
        <label for="r-fv">Enter Rate (r %):</label>
        <input type="number" id="r-fv" placeholder="Rate">
        <label for="t-fv">Enter Time (t years):</label>
        <input type="number" id="t-fv" placeholder="Time">
        <button onclick="calculateFV()">Calculate FV</button>
        <div id="result-fv"></div>
      </div>

      <!-- Present Value Section -->
      <div class="section">
        <h3>Calculate Present Value (PV)</h3>
        <label for="fv-pv">Enter Future Value (FV):</label>
        <input type="number" id="fv-pv" placeholder="FV">
        <label for="r-pv">Enter Rate (r %):</label>
        <input type="number" id="r-pv" placeholder="Rate">
        <label for="t-pv">Enter Time (t years):</label>
        <input type="number" id="t-pv" placeholder="Time">
        <button onclick="calculatePV()">Calculate PV</button>
        <div id="result-pv"></div>
      </div>
    </div>
    <button onclick="goBack()">Back</button>
  </div>

  <script src="app.js"></script>
</body>
</html>

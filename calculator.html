<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="calculator-body">
  <div class="container">
    <h2>Time Value of Money Calculator</h2>
    <div class="section">
      <label for="presentValue">Present Value (PV):</label>
      <input type="number" id="presentValue" name="presentValue">
    </div>
    <div class="section">
      <label for="rate">Interest Rate (r):</label>
      <input type="number" id="rate" name="rate">
    </div>
    <div class="section">
      <label for="time">Time (t):</label>
      <input type="number" id="time" name="time">
    </div>
    <div class="section">
      <button id="calculateButton">Calculate Future Value (FV)</button>
    </div>
    <div id="result" class="section">
      <!-- Calculation result will appear here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>

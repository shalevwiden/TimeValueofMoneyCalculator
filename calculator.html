<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Value of Money Calculator</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body class="calculator-body">
  <div class="container">
    <h2>Time Value of Money Calculator</h2>
    <div class="section">
      <label for="present-value">Present Value (PV):</label>
      <input type="number" id="present-value" placeholder="Enter Present Value">
    </div>
    <div class="section">
      <label for="interest-rate">Interest Rate (r):</label>
      <input type="number" id="interest-rate" placeholder="Enter Interest Rate (%)">
    </div>
    <div class="section">
      <label for="time-period">Time Period (t):</label>
      <input type="number" id="time-period" placeholder="Enter Time Period (years)">
    </div>
    <button id="calculate">Calculate Future Value</button>
    <div id="result"></div>
  </div>
  <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Value of Money Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <a href="index.html">
      <button>Back to Home</button>
    </a>

    <!-- Calculator Section -->
    <h2>Time Value of Money Calculator</h2>

    <!-- Future Value (FV) Section -->
    <div class="section">
      <h3>Calculate Future Value (FV)</h3>
      <label for="pv">Present Value (PV):</label>
      <input type="number" id="pv" placeholder="Enter Present Value">

      <label for="rate_fv">Rate (r):</label>
      <input type="number" id="rate_fv" step="0.01" placeholder="Enter Rate (as decimal)">

      <label for="time_fv">Time (t):</label>
      <input type="number" id="time_fv" placeholder="Enter Time in Years">

      <button id="calculate_fv">Calculate Future Value (FV)</button>
    </div>

    <!-- Present Value (PV) Section -->
    <div class="section">
      <h3>Calculate Present Value (PV)</h3>
      <label for="fv">Future Value (FV):</label>
      <input type="number" id="fv" placeholder="Enter Future Value">

      <label for="rate_pv">Rate (r):</label>
      <input type="number" id="rate_pv" step="0.01" placeholder="Enter Rate (as decimal)">

      <label for="time_pv">Time (t):</label>
      <input type="number" id="time_pv" placeholder="Enter Time in Years">

      <button id="calculate_pv">Calculate Present Value (PV)</button>
    </div>

    <div>
      <h3>Result: <span id="result"></span></h3>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

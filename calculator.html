<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Value of Money Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Back to Home Button -->
    <a href="index.html">
      <button>Back to Home</button>
    </a>

    <!-- Calculator Section -->
    <h2>Time Value of Money Calculator</h2>

    <!-- Future Value (FV) Section -->
    <div class="section">
      <h3>Calculate Future Value (FV)</h3>
      <input type="number" id="pv" placeholder="Present Value (PV)" required>
      <input type="number" id="rate_fv" placeholder="Annual Interest Rate (%)" required>
      <input type="number" id="time_fv" placeholder="Time (years)" required>
      <button id="calculate_fv">Calculate Future Value</button>
    </div>

    <!-- Present Value (PV) Section -->
    <div class="section">
      <h3>Calculate Present Value (PV)</h3>
      <input type="number" id="fv" placeholder="Future Value (FV)" required>
      <input type="number" id="rate_pv" placeholder="Annual Interest Rate (%)" required>
      <input type="number" id="time_pv" placeholder="Time (years)" required>
      <button id="calculate_pv">Calculate Present Value</button>
    </div>

    <div>
      <h3>Result: <span id="result"></span></h3>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

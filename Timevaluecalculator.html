<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Value of Money Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Calculator Section -->
    <h2>Time Value of Money Calculator</h2>

    <!-- Future Value (FV) and Present Value (PV) Sections -->
    <div class="section">
      <h3>Calculate Future Value (FV)</h3>
      <input type="number" id="pvInput" placeholder="Present Value (PV)">
      <input type="number" id="rateInputFV" placeholder="Rate (r in %)">
      <input type="number" id="timeInputFV" placeholder="Time (t in years)">
      <button onclick="calculateFV()">Calculate FV</button>
      <p>Future Value: <span id="resultFV"></span></p>
    </div>

    <div class="section">
      <h3>Calculate Present Value (PV)</h3>
      <input type="number" id="fvInput" placeholder="Future Value (FV)">
      <input type="number" id="rateInputPV" placeholder="Rate (r in %)">
      <input type="number" id="timeInputPV" placeholder="Time (t in years)">
      <button onclick="calculatePV()">Calculate PV</button>
      <p>Present Value: <span id="resultPV"></span></p>
    </div>

    <!-- Back to Home Button -->
    <a href="index.html">
      <button>Back to Home</button>
    </a>
  </div>

  <script src="app.js"></script>
</body>
</html>
